<div style="padding: 1em">
  <h1>METEO</h1>
</div>
<div style="text-align: center;">
  <input #location  type="search" id="location-search" name="location" placeholder="Rome">
  <button (click)="search(location.value)">SEARCH</button>
</div>
<div *ngIf="meteo ">
  <app-city [city]="meteo.city"></app-city>
    <ul>
      <li *ngFor="let meteoItem of meteo.list">
        <app-meteo-item [meteoItem]="meteoItem"></app-meteo-item>
      </li>
    </ul>
</div>
